- hosts: all
  become: true

  tasks:
  # - name: Print all variables
  #   debug:
  #     var: hostvars[inventory_hostname]

  - name: Install packages
    apt:
      update_cache: yes
      state: latest
      pkg:
      - apache2
      - mariadb-server
      - memcached
      - nodejs
      - php-apcu
      - php-bcmath
      - php-bz2
      - php-cli
      - php-curl
      - php-fpm
      - php-gd
      - php-gmp
      - php-imagick
      - php-imap
      - php-intl
      - php-ldap
      - php-mbstring
      - php-memcache
      - php-mysql
      - php-opcache
      - php-readline
      - php-xml
      - php-zip
      - redis-tools

  - name: Copy ssh private host keys
    copy:
      content: "{{ item.content }}"
      dest: "/etc/ssh/{{ item.name}}"
      mode: 0600
    loop:
      - { name: "ssh_host_ecdsa_key", content:  "{{ ssh.ssh_host_ecdsa_key }}" }
      - { name: "ssh_host_ed25519_key", content:  "{{ ssh.ssh_host_ed25519_key }}" }
      - { name: "ssh_host_rsa_key", content:  "{{ ssh.ssh_host_rsa_key }}" }

  - name: Copy ssh public host keys
    copy:
      src: "etc/ssh/{{ item }}"
      dest: "/etc/ssh/{{ item }}"
      mode: 0664
    loop:
      - "ssh_host_ecdsa_key.pub"
      - "ssh_host_ed25519_key.pub"
      - "ssh_host_rsa_key.pub"
